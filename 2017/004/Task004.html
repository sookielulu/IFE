<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Task_004</title>
<style>
.box{ width:400px; height:200px; position:fixed; top:50%;  margin-top:-100px; left:50%;  margin-left:-200px; background-color:#999;}
.left_top_area{ width:50px; height:50px; border-radius:0 0 50px 0; background-color:#F90; position:absolute;}
.right_bottom_area{ width:50px; height:50px; border-radius:50px 0 0 0; background-color:#f90; position:absolute; bottom:0; right:0;}
</style>
</head>


<body>
<div class="box">
	<div class="left_top_area"></div>
    <div class="right_bottom_area"></div>
</div>
</body>
</html>
